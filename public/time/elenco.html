    <script>

        function listarJogadores() {
            fetch("/jogadores/listar", { method: "GET" })
                .then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(function (json) {

                            var tbody = document.getElementById("listaDeJogadores");
                            tbody.innerHTML = "";
                            for (let i = 0; i < json.length; i++) {
                                var jogador = json[i];


                                var tr = document.createElement("tr");


                                tr.innerHTML = `
                            <td>${jogador.nomeJogador}</td>
                            <td>${jogador.apelidoJogador}</td>
                            <td>${jogador.posicao}</td>
                            <td>${jogador.numCamisa}</td>
                        `;

                                tbody.appendChild(tr);
                            }
                        });
                    } else {
                        tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar dados.</td></tr>";
                        console.error("Erro na API de listagem!");
                    }
                })
                .catch(function (erro) {
                    console.error("Erro de rede: " + erro);
                });
        }

    </script>
