        function atualizarJogador() {
            fetch("/jogadores/mais-votado", {
                method: 'GET',
            })
                .then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(function (json) {

                            var nome = json[0].nomeJogador;
                            var votos = json[0].votos;

  
                            document.getElementById("kpiNomeJogador").innerHTML = nome;
                            document.getElementById("kpiVotosJogador").innerHTML = votos;
                        });
                    } else {
                        console.error("Nenhum dado encontrado ou erro na API");
                    }
                })
                .catch(function (erro) {
                    console.error("#ERRO: " + erro);
                });
        }



const idUsuario = sessionStorage.ID_USUARIO;
let meuGrafico;
function carregarHistoricoQuiz() {
    if (!idUsuario) {
        
        return;
    }

    fetch(`quiz/resultados/${idUsuario}`, { method: "GET" })
        .then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    console.warn("Nenhuma tentativa registrada para este usu√°rio.");
                    return;
                }
                
                resposta.json().then(function (json) {
                    
                    let labelsTentativas = [];
                    let dadosPontuacoes = [];

                    for (let i = json.length - 1; i >= 0; i--) { 
                        let resultado = json[i];
                        
                        labelsTentativas.push(`Tentativa ${resultado.idTentativa}`);
                        
                        dadosPontuacoes.push(resultado.resultadoFinal);
                    }

                    renderizarGrafico(labelsTentativas, dadosPontuacoes);
                });
            } else {
                console.error("Erro ao buscar hist√≥rico de quiz.");
            }
        })
        .catch(function (erro) {
            console.error("Erro de rede:", erro);
        });
}

function renderizarGrafico(labels, dados) {

    const ctx = document.getElementById('canvasHistoricoQuiz').getContext('2d');
    
    meuGrafico = new Chart(ctx, {
        type: 'line', 
        data: {
            labels: labels,
            datasets: [{
                label: 'Pontua√ß√£o Final do Quiz',
                data: dados,backgroundColor: 'rgba(0, 123, 255, 0.2)', 
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100, 
                    title: {
                        display: true,
                        text: 'Pontua√ß√£o (Nota)'
                    }
                }
            }
        }
    });
}
