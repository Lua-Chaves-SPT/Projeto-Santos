    <script>

        function atualizarKpi() {
            fetch("/jogadores/mais-votado", {
                method: 'GET',
            })
                .then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(function (json) {

                            var nome = json[0].nomeJogador;
                            var votos = json[0].votos;

  
                            document.getElementById("kpiNomeJogador").innerHTML = nome;
                            document.getElementById("kpiVotosJogador").innerHTML = votos;
                        });
                    } else {
                        console.error("Nenhum dado encontrado ou erro na API");
                    }
                })
                .catch(function (erro) {
                    console.error("#ERRO: " + erro);
                });
        }



        function listarJogadores() {
            fetch("/jogadores/listar", { method: "GET" })
             .then(function (resposta) {
        if (resposta.ok) {
            resposta.json().then(function (json) {
                
                var tbody = document.getElementById("listaDeJogadores");
                tbody.innerHTML = ""; 

                            for (let i = 0; i < json.length; i++) {
                                var jogador = json[i];

                          
                                var tr = document.createElement("tr");

                             
                                tr.innerHTML = `
                            <td>${jogador.nomeJogador}</td>
                            <td>${jogador.apelidoJogador}</td>
                            <td>${jogador.posicao}</td>
                            <td>${jogador.numCamisa}</td>
                        `;

                                tbody.appendChild(tr);
                            }
                        });
                    } else {
                        tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar dados.</td></tr>";
                        console.error("Erro na API de listagem!");
                    }
                })
                .catch(function (erro) {
                    console.error("Erro de rede: " + erro);
                });
        }

    </script>
