    <script>

        function atualizarJogador() {
            fetch("/jogadores/mais-votado", {
                method: 'GET',
            })
                .then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(function (json) {

                            var nome = json[0].nomeJogador;
                            var votos = json[0].votos;

  
                            document.getElementById("kpiNomeJogador").innerHTML = nome;
                            document.getElementById("kpiVotosJogador").innerHTML = votos;
                        });
                    } else {
                        console.error("Nenhum dado encontrado ou erro na API");
                    }
                })
                .catch(function (erro) {
                    console.error("#ERRO: " + erro);
                });
        }


    </script>
