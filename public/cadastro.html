  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Santos FC | Cadastro</title>

  <script src="./js/sessao.js"></script>

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./assets/imgs/santos-2023-homenagem-ao-pele-seeklogo.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" /> 
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <img src="./assets/imgs/santos-2023-homenagem-ao-pele-seeklogo.png">
      <h1 class="titulo">SANTOS</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                         <div class="campo">
                           <span>Código de ativação:</span>
                           <input id="codigo_input" type="text" placeholder="Insira aqui seu código" />
                          </div>
                          -->
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Escolha o seu jogador favorito:</span>
            <select id="jogadorFavorito_select">
              <option selected disabled value="#"> Selecione um jogador </option>
              <option value="1">Neymar</opttion>
              <option value="2">Pelé</opttion>
              <option value="3">Zito</opttion>
            </select>
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
<div class="footer">
        <div class="container">
            <h4>Feito com amor por santista sofredor &hearts; SPTech &copy; 2025</h4>
            <span class="version">prantos</span>
        </div>
    </div>  
  <!--footer fim-->
</body>

</html>

<script>


  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var jogadorFavoritoVar = Number(jogadorFavorito_select.value);

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""||
      jogadorFavoritoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

 
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({

        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        jogadorFavoritoServer: jogadorFavoritoVar,

        }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
